<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="description" content="{{ site.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<!-- Custom CSS -->
<link href="{{ site.url }}/assets/css/home.css" rel="stylesheet">
<!-- Favicons -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url }}/assets/img/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/assets/img/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/assets/img/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/assets/img/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.url }}/assets/img/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.url }}/assets/img/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.url }}/assets/img/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}/assets/img/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-128.png" sizes="128x128" />
<meta name="application-name" content="BTC Assessors" />
<meta name="msapplication-TileColor" content="##BA9A5" />
<meta name="msapplication-TileImage" content="{{ site.url }}/assets/img/mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="{{ site.url }}/assets/img/mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="{{ site.url }}/assets/img/mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="{{ site.url }}/assets/img/mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="{{ site.url }}/assets/img/mstile-310x310.png" />
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- Javascript -->
<script src="{{ site.url }}/assets/js/scripts.js"></script>
